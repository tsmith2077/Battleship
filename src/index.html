<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div id="hero">
    </div>
    <div id="startingScreen">
        <h2 id="newGameHeader">Click Button to Start the Game</h2>
        <div id="newGameCont">
            <button id="newGameBtn">Start Game</button>
        </div>
    </div>
    <div id="gameContainer">
        <h2 id="playerTurnHeading">Click to place your ships</h2>
        <button id="axisBtn">Axis</button>
        <div id="gameBoardCont">
            <div id="gameBoardMain"></div>
            <div id="gameBoardEnemy"></div>
        </div>
    </div>

    <!-- New Game Modal -->
    <div id="newGameModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div id="winnerDeclaration">
                <p>And the Winner is...</p>
                <p id="winner"></p>
            </div>
            <div id="modalBtnCont">
                <button id="playAgainBtn" class="modalBtn">New Game</button>
                <button id="startingScreenBtn" class="modalBtn">Return to Starting Screen</button>
            </div>
        </div>

    </div>
</body>
</html>
